*.*.OpConfigInjector.OpConfigList += (
    "PubSub",
    "HttpServer",
    "ProcessManager"
);

*.*.OpConfigInjector.Config.PubSub = {
    realm = "$REALM$";
    domain = "$DOMAIN$";
};

*.*.OpConfigInjector.Config.HttpServer += {
    httpSecurePort = "8443";
    httpRegularPort = "8080";
};

*.*.OpConfigInjector.Config.ProcessManager += {
    overrideFile = ("OctaneProcessManagerOverrides.cfg");
};

